<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="" aria-labelledby="title">
        <p>
          To create your personal account, please fill out the form and sign up
        </p>
        <fieldset aria-labelledby="description">
          <legend>Personal Information</legend>
          <label for="firstName"
            >First Name
            <input type="text" id="firstName" name="firstName" required />
          </label>
          <hr />
          <label for="lastName"
            >Last Name
            <input type="text" id="lastName" name="lastName" required />
          </label>
          <hr />
          <label for="email">
            E-mail
            <input type="email" id="email" name="email " />
          </label>
          <hr />
          <label for="password">
            Password
            <input type="password" id="password" name="password" />
          </label>
          <hr />
          <label for="age"
            >Age
            <input
              type="number"
              min="18"
              max="99"
              id="age"
              name="age"
              required
            />
          </label>
          <hr />
          <label for="dob">
            Date Of Birth
            <input type="date" id="dob" name="dob" />
          </label>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </body>
</html>
